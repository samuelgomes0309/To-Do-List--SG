<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="src/styles/styles.css" />
		<title>To-do list | Samuelg</title>
	</head>
	<body>
		<div class="container">
			<header class="header-container">
				<input placeholder="Add a new task" type="text" id="task-input" />
				<button onclick="changeTask()" type="button">
					<i class="fa-solid fa-plus"></i>
				</button>
			</header>
			<main class="main-container">
				<section class="tasks-container" id="task-container">
					<h1>Tasks to do:</h1>
				</section>
				<section class="tasks-done-container" id="done-container">
					<h1>Done:</h1>
				</section>
			</main>
		</div>
		<script src="src/js/index.js"></script>
	</body>
</html>
